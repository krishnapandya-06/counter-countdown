<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter & Countdown</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="counter">
      <h1>Counter</h1>
      <div class="counter-display" id="counterDisplay">0</div>
      <div class="counter-controls">
        <button id="decrementBtn">-</button>
        <button id="incrementBtn">+</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="countdown">
      <h1>Countdown Timer</h1>
      <div class="countdown-display" id="countdownDisplay">00:00</div>
      <div class="countdown-controls">
        <input type="number" id="timeInput" placeholder="Enter time in seconds" />
        <button id="startCountdownBtn">Start</button>
        <button id="resetCountdownBtn">Reset</button>
      </div>
    </div>
  </div>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
